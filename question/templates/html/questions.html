<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="page-header gradient">
            <h1><a href="/">Uri Debug</a></h1>
        </div>
        <div class="subtitle gradient">
            <h5>{{title}}</h5>
        </div>
        
        <div class="container">
            <div class="info">
                {%for type, text in description%}
                    <h6>{{type}}:</h6>
                    {%for word in text%}
                        {%if word|stringformat:"s" == "<img>"%}
                            <img load="lazy" width="50%" src="https://resources.urionlinejudge.com.br/gallery/images/contests/UOJ_231_A.jpg">
                        {%else%}
                            <p>{{word | linebreaksbr}}</p>
                        {%endif%}                   
                    {%endfor%}
                {%endfor%}

            </div>
            
            <div class="input">
                <h5>Input</h5>
                <form method="POST">
                    {% csrf_token %}
                    <textarea placeholder="Digite sua entrada..." class="form-control" id="exampleFormControlTextarea1 " rows="15"  name="textarea"></textarea>
                    </br>
                    <button name='submit' class="btn btn-primary">Output</button>
                </form>
            </div>
            
            <div class="output-wrapper">
                <h5>Output</h5>
                <div class="output">
                    <p>{{text | linebreaksbr}}</p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
    </body>
</html>
